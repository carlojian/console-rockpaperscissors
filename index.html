<script>
    
    let gameStart = true;

    getComputerChoice = Math.floor(Math.random() * 3) + 1
    // Creates number between 1-3. Rock = 1 Paper = 2 Scissors = 3

        

    function convertMathToRPS(computerChoice){
        if (computerChoice == 1){
            return "Rock"
        }
        else if (computerChoice == 2){
            return "Paper"
        }
        else if (computerChoice == 3){
            return "Scissors"
        }
    }

    function gameRules(userChoice,computerChoice) {
        if (userChoice == "Rock" && computerChoice == 1){
            console.log("Computer chose: " + convertMathToRPS(computerChoice))
            console.log("It's a Tie!")
            return
        }
        else if (userChoice == "Rock" && computerChoice == 2){
            console.log("Computer chose: " + convertMathToRPS(computerChoice))
            console.log("You lose!")
            return
        }
        else if (userChoice == "Rock" && computerChoice == 3){
            console.log("Computer chose: " + convertMathToRPS(computerChoice))
            console.log("You Win!")
            return
        }
        else if (userChoice == "Paper" && computerChoice == 1){
            console.log("Computer chose: " + convertMathToRPS(computerChoice))
            console.log("You Win!")
            return
        }
        else if (userChoice == "Paper" && computerChoice == 2){
            console.log("Computer chose: " + convertMathToRPS(computerChoice))
            console.log("It's a Tie!")
            return
        }
        else if (userChoice == "Paper" && computerChoice == 3){
            console.log("Computer chose: " + convertMathToRPS(computerChoice))
            console.log("You lose!")
            return
        }
        else if (userChoice == "Scissors" && computerChoice == 1){
            console.log("Computer chose: " + convertMathToRPS(computerChoice))
            console.log("You lose!")
            return
        }
        else if (userChoice == "Scissors" && computerChoice == 2){
            console.log("Computer chose: " + convertMathToRPS(computerChoice))
            console.log("You Win!")
            return
        }
        else if (userChoice == "Scissors" && computerChoice == 3){
            console.log("Computer chose: " + convertMathToRPS(computerChoice))
            console.log("It's a tie!")
            return
        }
        
        
    }


    while (gameStart == true){

         let userInput = prompt("Rock, Paper, Scissors: ")
        
         if (userInput == null){
            break
         }
         else {
            gameRules(userInput, getComputerChoice)
         }

    }
       
    

</script>
